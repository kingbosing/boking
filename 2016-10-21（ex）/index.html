<div class="min">
    杭州西湖位于浙江省杭州市西部，
    杭州市市中心，旧称武林水、钱塘湖、西子湖，
    宋代始称西湖。它以秀丽的湖光山色和众多的名胜古迹闻名中外，
    是我国著名的旅游胜地，也被誉为人间天堂。风景区以西湖为中心，
    分为湖滨区、湖心区、北山区、南山区和钱塘区五个地区，总面积49平方公里。
    西湖的美在于晴天水潋滟，雨天山空蒙。无论雨雪晴阴，无论早霞晚辉，
    都能变幻成景；在春花，秋月，夏荷，冬雪中各具美态。湖区以苏堤，白堤两个景段的优美风光称著。
