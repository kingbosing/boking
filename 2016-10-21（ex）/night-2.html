<div class="container">
    <div class="row row1">
        <p class="col-xs-12">西湖之美</p>
    </div>
    <div class="row row2">
        <div class="col-xs-7">
            <img src="3.jpg" alt="">
        </div>
        <div class="col-xs-5">
            在很久以前，天上的玉龙和金凤在银河边上的仙岛上找到了一块白玉，他们琢磨了很多年成了明珠，但这颗宝珠被王母娘娘发现了，娘娘将把宝珠抢走，玉龙金凤赶去索珠，王母不肯，便就发生了争抢，王母的手一松，明珠就降落到凡间变成了西湖，玉龙金凤也随之下凡了，化成玉龙山（玉皇山）和凤凰山，守护着西湖； 　　白蛇传：西湖中还流传着许仙和白娘子的动人爱情故事，也因为这个故事让西湖远近闻名。 　　雷峰塔：在某种意义上，它名播万里正是因为压着白娘子。当《白蛇传》中出现了雷峰塔后，一个悲怆的结局无可挽回地出现了。
        </div>
