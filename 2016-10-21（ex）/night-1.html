            　为南屏雷峰，位于净慈寺前，山向北伸
            图片
            展的余脉，濒湖勃然隆重起，林木葱郁。山巅有吴越时建造的雷峰塔，山上种埴了大量香樟、枫香、榆树等观赏树木，夕照林涛，景色依然富丽。 　　 南乡子·雷峰夕照 　　－－扬眉 　　日落北禅踪，印月书缘万岭松， 　　天地霞光夕照里，雷峰，宝塔巍峨细柳中。 　　疾苦世间情，来此都能了化清， 　　普渡慈航留影月，心明，一注高香万古擎。
