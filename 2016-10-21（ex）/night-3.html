        <div class="col-xs-5">
            苏堤南起南屏山麓，北到栖霞岭下，全长近三公里，他是北宋大诗人苏东坡任杭州知州时，疏浚西湖，利用挖出的葑泥构筑而成。后人为了纪念苏东坡治理西湖的功绩将她命名为苏堤。 　　苏堤上的六座拱桥，自南向北依名为映波、锁澜、望山、压堤、东浦和跨虹。苏堤的特点是一柳三桃，飞柳熏风，柳绿桃红。 　　南乡子·苏堤春晓 　　－－扬眉 　　三月好阳光，春意苏堤细柳黄， 　　红映桃花垂发鬓，留香、来鉴西子潋滟光。 　　漫步六桥长，沐浴熏风淡淡凉， 　　遥望南屏托宝塔，佛祥、照我心中日月长。
        </div>
